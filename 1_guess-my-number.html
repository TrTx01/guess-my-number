<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Guess My Number</title>

<!-- PWA -->
<link rel="manifest" href="data:application/manifest+json,{
  &quot;name&quot;:&quot;Guess My Number&quot;,
  &quot;short_name&quot;:&quot;Mind Reader&quot;,
  &quot;display&quot;:&quot;standalone&quot;,
  &quot;background_color&quot;:&quot;#0f2027&quot;,
  &quot;theme_color&quot;:&quot;#0f2027&quot;
}">
<meta name="theme-color" content="#0f2027">

<style>
:root {
  --bg: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  --card: rgba(255,255,255,0.15);
  --text: #fff;
}

body.light {
  --bg: linear-gradient(135deg,#f5f7fa,#c3cfe2);
  --card: #ffffff;
  --text: #111;
}

body {
  font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background: var(--bg);
  color: var(--text);
  text-align: center;
  padding: 20px;
  margin: 0;
}

h1 { margin-bottom: 6px; }

.intro {
  font-size: 15px;
  max-width: 520px;
  margin: 0 auto 10px;
}

.step { font-size: 14px; opacity: 0.85; }

.card {
  background: var(--card);
  padding: 20px;
  border-radius: 18px;
  margin: 20px auto;
  max-width: 420px;
  animation: slideIn 0.4s ease;
}

.numbers {
  display: grid;
  grid-template-columns: repeat(4,1fr);
  gap: 10px;
  margin-bottom: 14px;
}

button {
  padding: 14px 24px;
  font-size: 16px;
  border-radius: 30px;
  border: none;
  margin: 6px;
  cursor: pointer;
  font-weight: 700;
  color: #fff;
}

.yes { background:#2ecc71; }
.no { background:#e74c3c; }

.primary {
  background: linear-gradient(135deg,#25d366,#128c7e);
}

#playAgainBtn {
  background: linear-gradient(135deg,#ff9800,#ff5722);
  box-shadow: 0 0 22px rgba(255,152,0,1);
  animation: glow 1.8s infinite;
}

.result { font-size: 28px; margin-top: 30px; }

.thinking {
  font-size: 20px;
  margin-top: 30px;
  animation: pulse 1.2s infinite;
}

.counter { margin-top: 18px; font-size: 14px; }

canvas {
  position: fixed;
  top:0; left:0;
  pointer-events:none;
}

.toggle {
  position: fixed;
  top: 10px;
  right: 10px;
  background: #00000055;
}

@keyframes slideIn {
  from { transform: translateX(40px); opacity:0; }
  to { transform: translateX(0); opacity:1; }
}
@keyframes glow {
  0%{box-shadow:0 0 10px orange}
  50%{box-shadow:0 0 30px orange}
}
@keyframes pulse {
  0%{opacity:.5}
  50%{opacity:1}
}
</style>
</head>

<body>

<button class="toggle" onclick="toggleTheme()">ğŸŒ“</button>

<h1>ğŸ”® Guess My Number</h1>
<p class="intro">
Think of a number between <b>1 and 63</b>.  
Click <b>Yes</b> or <b>No</b> if your number is in the set.
After 6 steps, <b>Tanuj will read your mind!</b>
</p>

<div class="step" id="stepIndicator">Step 1 of 6</div>

<div id="game" class="card">
  <div id="numbers" class="numbers"></div>
  <button class="yes" onclick="answer(true)">Yes</button>
  <button class="no" onclick="answer(false)">No</button>
</div>

<div id="thinking" class="thinking" style="display:none;">ğŸ§  Reading your mindâ€¦</div>
<div id="result" class="result" style="display:none;"></div>

<button id="playAgainBtn" style="display:none;" onclick="playAgain()">ğŸ” Play Again</button>

<div class="counter">
ğŸŒ Played <b><span id="globalCount">0</span></b> times worldwide
</div>

<button class="primary" onclick="shareGame()">ğŸ“¤ WhatsApp</button>
<button class="primary" onclick="showQR()">ğŸ“± QR</button>

<canvas id="confetti"></canvas>

<audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3"></audio>
<audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-retro-game-notification-212.mp3"></audio>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getFirestore, doc, updateDoc, increment, onSnapshot }
from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyCYpzNg633JTHQdym32TJpbzHRJStEVBZ4",
  authDomain:"guess-my-number-f76c8.firebaseapp.com",
  projectId:"guess-my-number-f76c8"
});
const db = getFirestore(app);
const ref = doc(db,"stats","global");

onSnapshot(ref,s=>{
  if(s.exists()) globalCount.innerText=s.data().plays;
});

window.inc=()=>updateDoc(ref,{plays:increment(1)}).catch(()=>{});
</script>

<script>
const sets=[...Array(6)].map((_,i)=>Array.from({length:32},(_,n)=>n+1).filter(n=>n&(1<<i)));
let step=0,guess=0;

function vibrate(ms=30){navigator.vibrate?.(ms);}
function speak(text){speechSynthesis.speak(new SpeechSynthesisUtterance(text));}

function showSet(){
  stepIndicator.innerText=`Step ${step+1} of 6`;
  game.classList.remove("card"); void game.offsetWidth; game.classList.add("card");
  numbers.innerHTML=sets[step].map(n=>`<div>${n}</div>`).join("");
}

function answer(y){
  clickSound.play(); vibrate();
  if(y) guess+=1<<step;
  step++;
  step<6?showSet():finish();
}

function finish(){
  game.style.display="none";
  thinking.style.display="block";
  setTimeout(()=>{
    thinking.style.display="none";
    result.style.display="block";
    result.innerHTML=`ğŸ‰ Your number is <b>${guess}</b>`;
    speak(`Your number is ${guess}`);
    playAgainBtn.style.display="inline-block";
    winSound.play(); vibrate(120); confetti(); inc();
  },1500);
}

function playAgain(){
  step=guess=0;
  result.style.display=playAgainBtn.style.display="none";
  game.style.display="block";
  showSet();
}

function confetti(){
  const c=confettiCanvas=confetti;
  const x=c.getContext("2d");
  c.width=innerWidth; c.height=innerHeight;
  let t=0;
  (function draw(){
    x.clearRect(0,0,c.width,c.height);
    for(let i=0;i<120;i++){
      x.fillStyle=`hsl(${i*3},100%,50%)`;
      x.fillRect(Math.random()*c.width,Math.random()*c.height,5,5);
    }
    if(t++<15) requestAnimationFrame(draw);
  })();
}

function shareGame(){
  open(`https://wa.me/?text=${encodeURIComponent("ğŸ¤¯ Try this mind reading game "+location.href)}`);
}

function showQR(){
  open(`https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(location.href)}`);
}

function toggleTheme(){document.body.classList.toggle("light");}

showSet();
</script>
</body>
</html>
