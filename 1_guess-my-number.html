<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess My Number</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      padding: 22px;
      max-width: 360px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: fadeIn 0.6s ease;
    }

    h1 {
      margin-top: 0;
      font-size: 1.5rem;
    }

    .numbers {
      font-size: 0.95rem;
      margin: 14px 0;
      line-height: 1.5;
      animation: slideUp 0.4s ease;
    }

    button {
      border: none;
      border-radius: 10px;
      padding: 12px 16px;
      margin: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.15s ease, background 0.15s ease;
    }

    .yes {
      background: #4CAF50;
      color: white;
    }

    .no {
      background: #f44336;
      color: white;
    }

    button:active {
      transform: scale(0.95);
    }

    #result {
      font-size: 1.3rem;
      margin-top: 18px;
      animation: pop 0.5s ease;
    }

    .share {
      background: #25D366;
      color: white;
      margin-top: 14px;
      width: 100%;
    }

    .counter {
      opacity: 0.7;
      font-size: 0.85rem;
      margin-top: 16px;
    }

    @keyframes pop {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>

<div class="card">
  <h1>Think of a number</h1>
  <p>between <strong>1 and 63 </strong> and from the set of numbers below, click Yes or No if you see it in the group. This would be repeated 6 times so that Tanuj can read your mind and make the guess. Best of Luck!</p>
  <p>Is your number in this group?</p>

  <div class="numbers" id="numbers"></div>

  <div id="controls">
    <button class="yes" onclick="answer(true)">YES</button>
    <button class="no" onclick="answer(false)">NO</button>
  </div>

  <div id="result"></div>

  <button class="share" onclick="share()">Share on WhatsApp</button>

  <div class="counter" id="counter">
    This game has been played: â€¦
  </div>
</div>

<script>
  // Binary cards
  const cards = [
    { value: 1, nums: Array.from({length:63},(_,i)=>i+1).filter(n=>n&1) },
    { value: 2, nums: Array.from({length:63},(_,i)=>i+1).filter(n=>n&2) },
    { value: 4, nums: Array.from({length:63},(_,i)=>i+1).filter(n=>n&4) },
    { value: 8, nums: Array.from({length:63},(_,i)=>i+1).filter(n=>n&8) },
    { value: 16, nums: Array.from({length:63},(_,i)=>i+1).filter(n=>n&16) },
    { value: 32, nums: Array.from({length:63},(_,i)=>i+1).filter(n=>n&32) }
  ];

  let index = 0;
  let total = 0;

  function show() {
    document.getElementById("numbers").innerText =
      cards[index].nums.join(", ");
  }

  function answer(yes) {
    if (yes) total += cards[index].value;
    index++;

    if (index < cards.length) {
      show();
    } else {
      reveal();
    }
  }

  function reveal() {
    document.getElementById("controls").style.display = "none";
    document.getElementById("numbers").style.display = "none";
    document.getElementById("result").innerHTML =
      `ðŸŽ‰ I guessed it!<br><strong>Your number is ${total}</strong>`;
  }

  function share() {
    const text = `ðŸ¤¯ This website guessed my number!\nTry it yourself:\n${location.href}`;
    window.open(`https://wa.me/?text=${encodeURIComponent(text)}`);
  }

  // Global counter using CountAPI
  const NAMESPACE = "trtx01-guess-my-number";
  const KEY = "plays";

  fetch(`https://api.countapi.xyz/hit/${NAMESPACE}/${KEY}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("counter").innerText =
        `This game has been played: ${data.value} times`;
    })
    .catch(() => {
      document.getElementById("counter").innerText =
        "This game has been played: many times ðŸ™‚";
    });

  show();
</script>

</body>
</html>
