<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Guess My Number</title>

<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #ffffff;
    text-align: center;
    padding: 20px;
    margin: 0;
    overflow-x: hidden;
  }

  h1 { margin-bottom: 6px; }

  .intro {
    font-size: 15px;
    line-height: 1.5;
    max-width: 520px;
    margin: 0 auto 10px;
  }

  .card {
    background: rgba(255,255,255,0.12);
    padding: 20px;
    border-radius: 18px;
    margin: 20px auto;
    max-width: 420px;
    animation: fadeIn 0.6s ease;
  }

  .numbers {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    font-size: 18px;
    margin-bottom: 12px;
  }

  button {
    padding: 14px 22px;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    margin: 8px;
    cursor: pointer;
    color: #ffffff;
    font-weight: 600;
    transition: transform 0.15s ease;
  }

  button:active {
    transform: scale(0.94);
  }

  .yes { background: #2ecc71; }
  .no { background: #e74c3c; }

  .primary {
    background: linear-gradient(135deg, #25d366, #128c7e);
  }

  #playAgainBtn {
    background: linear-gradient(135deg, #ff9800, #ff5722);
    box-shadow: 0 0 18px rgba(255,152,0,0.8);
    animation: glowPulse 1.8s infinite;
  }

  .result {
    font-size: 28px;
    margin-top: 30px;
    animation: pop 0.6s ease;
  }

  .counter {
    margin-top: 20px;
    font-size: 15px;
    opacity: 0.85;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 999;
  }

  /* ðŸ”¥ FLASH OVERLAY */
  #flashOverlay {
    position: fixed;
    inset: 0;
    background: rgba(255,255,255,0.35);
    opacity: 0;
    pointer-events: none;
    z-index: 998;
  }

  .flash {
    animation: flash 0.25s ease;
  }

  @keyframes flash {
    from { opacity: 1; }
    to { opacity: 0; }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(12px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes pop
