<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guess My Number</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.card {
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  padding: 24px;
  max-width: 380px;
  width: 90%;
  text-align: center;
  box-shadow: 0 25px 45px rgba(0,0,0,0.35);
  animation: fadeIn 0.6s ease;
}

h1 {
  margin-top: 0;
  font-size: 1.5rem;
}

.instructions {
  font-size: 0.95rem;
  line-height: 1.55;
  margin-bottom: 14px;
}

.numbers {
  font-size: 0.95rem;
  line-height: 1.5;
  margin: 14px 0;
  animation: slideUp 0.4s ease;
}

button {
  border: none;
  border-radius: 12px;
  padding: 12px 18px;
  margin: 8px;
  font-size: 1rem;
  cursor: pointer;
  transition: transform 0.15s ease;
}

button:active {
  transform: scale(0.94);
}

.yes {
  background: #4CAF50;
  color: white;
}

.no {
  background: #f44336;
  color: white;
}

.share {
  background: #25D366;
  color: white;
  width: 100%;
}

.play-again {
  background: #ff9800;
  color: white;
  width: 100%;
}

#result {
  font-size: 1.35rem;
  margin: 18px 0;
  animation: pop 0.5s ease;
}

.counter {
  font-size: 0.85rem;
  opacity: 0.7;
  margin-top: 16px;
}

@keyframes pop {
  from { transform: scale(0.6); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

@keyframes slideUp {
  from { transform: translateY(12px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>
</head>

<body>

<div class="card">
  <h1>Think of a number</h1>

  <div class="instructions">
    Between <strong>1 and 63</strong> and from the set of numbers below,
    click <strong>Yes</strong> or <strong>No</strong> if you see it in the group.
    This will be repeated <strong>6 times</strong> so that
    <strong>Tanuj can read your mind</strong> and make the guess.
    <br><br>
    <strong>Best of Luck!</strong>
  </div>

  <div class="numbers" id="numbers"></div>

  <div id="controls">
    <button class="yes" onclick="answer(true)">YES</button>
    <button class="no" onclick="answer(false)">NO</button>
  </div>

  <div id="result"></div>
  <div id="after"></div>

  <div class="counter" id="counter">
    This game has been played: â€¦
  </div>
</div>

<script>
const cards = [
  {v:1},{v:2},{v:4},{v:8},{v:16},{v:32}
].map(c => ({
  value: c.v,
  nums: Array.from({length:63},(_,i)=>i+1).filter(n => n & c.v)
}));

let index = 0;
let total = 0;

function show() {
  document.getElementById("numbers").innerText =
    cards[index].nums.join(", ");
}

function answer(yes) {
  if (yes) total += cards[index].value;
  index++;

  if (index < cards.length) {
    show();
  } else {
    reveal();
  }
}

function reveal() {
  document.getElementById("controls").style.display = "none";
  document.getElementById("numbers").style.display = "none";

  document.getElementById("result").innerHTML =
    `ðŸŽ‰ I guessed it!<br><strong>Your number is ${total}</strong>`;

  document.getElementById("after").innerHTML = `
    <button class="share" onclick="share()">Share on WhatsApp</button>
    <button class="play-again" onclick="location.reload()">Play Again</button>
  `;
}

function share() {
  const text =
    `ðŸ¤¯ This website guessed my number!\nTry it yourself:\n${location.href}`;
  window.open(`https://wa.me/?text=${encodeURIComponent(text)}`);
}

/* -------- Global Play Counter -------- */
const NAMESPACE = "trtx01-guess-my-number";
const KEY = "plays";

// Create counter if not exists
fetch(`https://api.countapi.xyz/create?namespace=${NAMESPACE}&key=${KEY}&value=0`)
  .catch(() => {});

// Increment counter
fetch(`https://api.countapi.xyz/hit/${NAMESPACE}/${KEY}`)
  .then(res => res.json())
  .then(data => {
    document.getElementById("counter").innerText =
      `This game has been played: ${data.value} times`;
  })
  .catch(() => {
    document.getElementById("counter").innerText =
      "This game has been played: many times ðŸ™‚";
  });

show();
</script>

</body>
</html>
